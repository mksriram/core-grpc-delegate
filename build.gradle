buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.github.lburgazzoli:gradle-karaf-plugin:0.0.49'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}


apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'maven'
apply plugin: 'idea'
apply plugin: 'osgi'
//apply plugin: 'com.github.lburgazzoli.karaf'

dependencies {
    compile 'org.osgi:org.osgi.compendium:5.0.0'
    compile 'org.osgi:org.osgi.annotation:6.0.0'
}
publishing {
    publications {
        artifactoryPublications(MavenPublication) {
	    from components.java
	    artifact jar
        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url:uri('/tmp/core-grpc-delegate/repo'))
        }
    }
}

defaultTasks 'clean', 'build'
